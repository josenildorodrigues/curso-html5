<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Curso de HTML</title>
    </head>
    <body>
        <h1>Esplicando as tags do HTML</h1>
        <p>A tag ( meta charset="UTF-8") se refere as centuações das palavras</p>
        <p>A tag ( meta http-equiv="x-UA-compatible" contente="IE=edge") referece a compatibilidade do navegar Edge</p>
    </body>
</html>
